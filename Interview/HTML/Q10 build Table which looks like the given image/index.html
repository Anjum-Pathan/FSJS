<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" width="400">
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00a.m</td>
        <td rowspan="2">5:00 p.m</td>
        <td>Introduction of xml</td>
      </tr>
      <td>Validity:DTD and relaxNG</td>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00am</td>
        <td>11:00am</td>
        <td rowspan="2">XPATH</td>
      </tr>
      <tr>
        <td>11:00am</td>
        <td>2:pm</td>
      </tr>
      <tr>
        <td>2:00am</td>
        <td>5:00pm</td>
        <td height="30">XSL Transformation</td>
      </tr>
      <tr>
        <td>Wensday</td>
        <td>8:00am</td>
        <td>12:00am</td>
        <td>XLS Formatting Object</td>
      </tr>
    </table>
  </body>
</html>
