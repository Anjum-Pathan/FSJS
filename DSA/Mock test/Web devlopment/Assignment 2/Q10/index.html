<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Layout</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          src="./img/download (1).jpg"
          alt="Header Left Image"
          class="header-image"
        />
        <img
          src="./img/download (2).jpg"
          alt="Header Right Image"
          class="header-image"
        />
      </div>
    </header>

    <main>
      <div class="main-container">
        <img
          src="./img/download (3).jpg"
          alt="Main Section Image"
          class="main-image"
        />
      </div>
    </main>

    <section>
      <div class="row-container">
        <img src="./img/download (4).jpg" alt="Row Image 1" class="row-image" />
        <img src="./img/download (5).jpg" alt="Row Image 2" class="row-image" />
        <img src="./img/download (6).jpg" alt="Row Image 3" class="row-image" />
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <img src="./img/download.jpg" alt="Footer Image" class="footer-image" />
      </div>
    </footer>
  </body>
</html>
